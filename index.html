<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo - Vanilla JS Style</title>
  <link rel="stylesheet" href="css/style.css"  type="text/css" />
  <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <div id="app">

     <h1 class="title">Todoledo</h1>

     <form action="/" accept-charset="utf-8">

     <ul class="todo-list">
     </ul>

  </div>

</body>
</html>
